<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style></style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="bg-img">
          <img src="./images/image-victor.jpg" alt="Victor" class="profile" />
        </div>
        <div class="white">
          <div class="profile-info">
            <div class="name-age">
              <h3 class="name">Victor Crest <span class="age">26</span></h3>
            </div>
            <p class="location">London</p>
          </div>
          <div class="line"></div>
          <div class="stats">
            <div class="follow whole-stat">
              <h3 class="stat">80K</h3>
              <p class="description">Followers</p>
            </div>
            <div class="likes whole-stat">
              <h3 class="stat">803K</h3>
              <p class="description">Likes</p>
            </div>
            <div class="photos whole-stat">
              <h3 class="stat">1.4K</h3>
              <p class="description">Photos</p>
            </div>
          </div>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/Landon345/" target="_blank"
          >Landon Schlangen</a
        >.
      </div>
    </div>
  </body>
</html>
